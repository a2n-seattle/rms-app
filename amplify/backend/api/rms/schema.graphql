type Main @model @auth(rules: [{allow: public, operations: [read]}]) {
    id: ID!
    displayName: String!
    description: String
    tags: [String!]
    items: [String!]
}

type Items @model @auth(rules: [{allow: public, operations: [read]}]) {
    id: ID!
    name: String!
    owner: String!
    borrower: String!
    batch: [String!]
    history: [String!]
    schedule: [String!]
    notes: String
}

type Batch @model @auth(rules: [{allow: public, operations: [read]}]) {
    id: ID!
    val: [String!]
}

type Tags @model @auth(rules: [{allow: public, operations: [read]}]) {
    id: ID!
    val: [String!]
}

type History @model @auth(rules: [{allow: public, operations: [read]}]) {
    id: ID!
    name: String!
    itemId: String!
    borrower: String!
    action: Action!
    notes: String
    timestamp: Int!
}

type Schedule @model @auth(rules: [{allow: public, operations: [read]}]) {
    id: ID!
    borrower: String!
    itemId: String!
    startTime: String!
    endTime: String!
    notes: String
}

enum Action {
    borrow 
    return
}