type Main @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  displayName: String!
  description: String
  tags: [String]
  items: AWSJSON!
}
 
type Items @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  val: String!
}

type Batch @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  val: [String!]!
}

type Tags @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  val: [String!]!
}

type History @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  idd: String!
  borrower: String!
  action: Action
  notes: String
  timestamp: AWSTimestamp
}

enum Action {
  borrow
  return
}